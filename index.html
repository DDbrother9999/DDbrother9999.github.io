<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddbrother.me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Black background for stars */
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .container {
            text-align: center;
            z-index: 1;
            position: relative; /* Ensure content is above the stars */
            color: white; /* White text for visibility */
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .icons img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="container">
    <h1>ddbrother.me</h1>
    <p>Hi! I'm DDbrother :)</p>
    <div class="icons">
        <a href="https://discord.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="Discord Icon">
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="GitHub Icon">
        </a>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const skyColour = [10,30,50];
    const density = 1000; // number of stars per every density pixels
    const colourChangeRate = 16; // Time in frames to change a color
    const stars = [];
    const sunsetDuration = 20000; // Sunset animation duration in milliseconds
    let starsVisible = false; // To control star appearance after sunset
    let sunsetComplete = false;

    const star = {
        draw() {
            this.count += 1;
            if (this.count % colourChangeRate === 0) {
                var c = (Math.random() + Math.random() + Math.random() + Math.random()) * 4;
                var str = "#";
                str += Math.floor(c * this.red).toString(16);
                str += Math.floor(c * this.green).toString(16);
                str += Math.floor(c * this.blue).toString(16);
                this.col = str;
            }
            ctx.fillStyle = this.col;
            var ox = (Math.random() + Math.random() + Math.random() + Math.random()) / 4;
            var oy = (Math.random() + Math.random() + Math.random() + Math.random()) / 4;
            ctx.fillRect(this.pos.x + ox, this.pos.y + oy, this.size, this.size);
        }
    };

    const createStar = (pos) => {
        stars.push(Object.assign({}, star, {
            pos,
            col: "#ccc",
            count: Math.floor(Math.random() * colourChangeRate),
            size: Math.random() * Math.random() * 2 + 0.5,
            red: 1 - (Math.random() * Math.random() * Math.random()),
            green: 1 - (Math.random() * Math.random() * Math.random()),
            blue: 1 - (Math.random() * Math.random() * Math.random())
        }));
    };

    let starCount;
    let skyGrad;

    const drawStars = () => {
        if (!starsVisible) return; // Skip if sunset is still playing
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => star.draw());
    };

    function startStars() {
        starsVisible = true;
        if (canvas.width !== innerWidth || canvas.height !== innerHeight) {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            stars.length = 0;
            starCount = Math.floor((canvas.width * canvas.height) / density);
            for (let i = 0; i < starCount; i++) {
                createStar({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
            }
            skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, "black");
            for (let i = 0; i <= 100; i++) {
                let pos = i / 100;
                let col = Math.pow(pos, 2);
                skyGrad.addColorStop(pos, "rgb(" +
                    Math.floor(skyColour[0] * col) + "," +
                    Math.floor(skyColour[1] * col) + "," +
                    Math.floor(skyColour[2] * col) + ")");
            }
            skyGrad.addColorStop(1, "rgb(" + skyColour[0] + "," + skyColour[1] + "," + skyColour[2] + ")");
        }
        requestAnimationFrame(drawStars); // Start rendering the stars
    }

    // Sunset animation code
    const settings = {
        endTime: Date.now() + sunsetDuration, // Epoch time to end the sunset animation
        skyYDirection: 1,
        skyY: 100,
        sunX: canvas.width / 2,
        sunY: 100,
        sunXDirection: -1,
        sunYDirection: 0.2
    };

    const COLOR = {
        LIGHT_BLUE:  '#a7bde0', // Sky color
        DARK_BLUE:   '#3c68b1', // Darker sky color for evening
        SAND:        '#e9bf83', // Ground color
        DARK_BROWN:  '#3b230b', // 1st pyramid wall color
        LIGHT_BROWN: '#d49c5f', // 2nd pyramid wall color
        SUN:         '#fff1dc'  // Sun color
    };

    const drawSky = () => {
        var sky = ctx.createLinearGradient(0, settings.skyY, 0, 0);
        sky.addColorStop(0, COLOR.LIGHT_BLUE);
        sky.addColorStop(1, COLOR.DARK_BLUE);
        ctx.fillStyle = sky;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    const animateSun = () => {
        settings.sunX += settings.sunXDirection;
        settings.sunY += settings.sunYDirection;
    };

    const drawSun = () => {
        ctx.beginPath();
        ctx.arc(settings.sunX, settings.sunY, 80, 0, Math.PI * 2, false);
        ctx.fillStyle = COLOR.SUN;
        ctx.fill();
    };

    const renderPyramids = () => {
        // Code to draw pyramids remains the same as your original code
        // You can add your pyramid drawing code here
    };

    function animateScene() {
        clearCanvas();
        drawSky();
        animateSun();
        drawSun();
        renderPyramids();

        if (Date.now() < settings.endTime) {
            requestAnimationFrame(animateScene);
        } else {
            if (!sunsetComplete) {
                sunsetComplete = true;
                startStars();  // Start the stars once sunset animation is complete
            }
        }
    }

    const clearCanvas = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Start sunset animation
    animateScene();

    // Handle window resizing
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
