<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddbrother.me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Black background for stars */
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .container {
            text-align: center;
            z-index: 1;
            position: relative; /* Ensure content is above the stars */
            color: white; /* White text for visibility */
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .icons img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="container">
    <h1>ddbrother.me</h1>
    <p>Hi! I'm DDbrother :)</p>
    <div class="icons">
        <a href="https://discord.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="Discord Icon">
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="GitHub Icon">
        </a>
    </div>
</div>

<script>
    const ctx = canvas.getContext("2d");
    // function calls a callback count times. Saves typing out for loops all the time
    const doFor = (count, callback) => {
        var i = 0;
        while (i < count) {
            callback(i++)
        }
    };
    // creates a random integer between min and max. If min only given the between 0 and the value
    const randI = (min, max = min + (min = 0)) => (Math.random() * (max - min) + min) | 0;
    // same as above but as floats.
    const rand = (min, max = min + (min = 0)) => Math.random() * (max - min) + min;
    // creates a 2d point at x,y. If only x is a point than set to that point
    const point = (x = 0, y) => {
        if (x.x && y === undefined) {return { x: x.x,y: x.y} }
        return {x,y: y === undefined ? 0 : y }
    };
    function ease (time, amount = 2) { return Math.pow(time % 1,amount) };
    const clamp = (v, min = 1,max = min + (min = 0)) => v < min ? min : v > max ? max : v;




    // stuff for stars
    const skyColour = [10,30,50];
    const density = 1000; // number of star per every density pixels
    const colourChangeRate = 16; // Time in frames to change a colour
    const stars = [];
    const star = { // define a star
        draw() {
            this.count += 1; // integer counter used to triger color change every 16 frames
            if (this.count % colourChangeRate === 0) { // change colour ?
                // colour is a gaussian distrabution (NOT random) centered at #888
                var c = (Math.random() + Math.random() + Math.random() + Math.random()) * 4;
                var str = "#";
                str += Math.floor(c * this.red).toString(16); // change color
                str += Math.floor(c * this.green).toString(16); // change color
                str += Math.floor(c * this.blue).toString(16); // change color


                this.col = str;
            }
            ctx.fillStyle = this.col;
            // move star around  a pixel. Again its not random
            // but a gaussian distrabution. The movement is sub pixel and will only
            // make the stars brightness vary not look like its moving
            var ox = (Math.random() + Math.random() + Math.random() + Math.random()) / 4;
            var oy = (Math.random() + Math.random() + Math.random() + Math.random()) / 4;
            ctx.fillRect(this.pos.x + ox, this.pos.y + oy, this.size, this.size);
        }
    }
    // create a random star
    // the size is caculated to produce many more smaller stars than big
    function createStar(pos) {
        stars.push(Object.assign({}, star, {
            pos,
            col: "#ccc",
            count: randI(colourChangeRate),
            size: rand(1) * rand(1) * 2 + 0.5,
            red: 1-(rand(1) * rand(1) *rand(1)),  // reduces colour channels
            green: 1-(rand(1) * rand(1) *rand(1)), // but only by a very small amount
            blue: 1-(rand(1) * rand(1) *rand(1)),  // most of the time but occasional
            // star will have a distinct colour
        }));
    }

    var starCount;
    var skyGrad;

    // render the stars
    function mainLoop(time) {
        clearCanvas();

        // Draw and animate objects
        drawSky();
        animateSky();

        drawSun();
        animateSun();

        drawGround();

        drawPyramid(0);
        drawPyramid(1);
        drawPyramid(2);

        // Main loop
        if (Date.now() < settings.endTime) { // Animation time limit enforcement
            window.requestAnimationFrame(render);
        }
    };
        // resize canva if page size changes
        if (canvas.width !== innerWidth || canvas.height !== innerHeight) {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            // create a new set of stars
            stars.length = 0;
            // density is number of pixels one the canvas that has one star
            starCount = Math.floor((canvas.width * canvas.height) / density);
            // create the random stars;
            doFor(starCount, () => createStar(point(randI(canvas.width), randI(canvas.height))));
            skyGrad = ctx.createLinearGradient(0,0,0,canvas.height);
            skyGrad.addColorStop(0,"black");
            doFor(100,(i)=>{
                var pos  = clamp(i/100,0,1);
                var col = ease(pos);
                skyGrad.addColorStop(
                    pos,
                    "rgb(" +
                    Math.floor(skyColour[0] * col) + "," +
                    Math.floor(skyColour[1] * col) + "," +
                    Math.floor(skyColour[2] * col) + ")"
                );
            });
            // floating point error can cause problems if we dont set the top
            // at 1
            skyGrad.addColorStop(1,"rgb("+skyColour[0]+","+skyColour[1]+","+skyColour[2]+")");

        }
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        doFor(starCount, (i) => stars[i].draw());

        requestAnimationFrame(mainLoop);
    requestAnimationFrame(mainLoop);

    // Rescale the grid system for 2x dpi
    canvas.style.width  = canvasWidth + 'px';
    canvas.style.height = canvasHeight + 'px';
    ctx.scale(2, 2);

    const settings = {
        endTime: startTime + 20000, // Epoch time to end animation

        skyYDirection: 1,
        skyY: 100,

        sunX: 700,
        sunY: 100,

        sunXDirection: -1,
        sunYDirection: 0.2
    };

    const COLOR = {
        LIGHT_BLUE:  '#a7bde0', // 1st sky color
        DARK_BLUE:   '#3c68b1', // 2nd sky color
        SAND:        '#e9bf83', // Ground color
        DARK_BROWN:  '#3b230b', // 1st pyramid wall color
        LIGHT_BROWN: '#d49c5f', // 2nd pyramid wall color
        SUN:         '#fff1dc'  // Sun color
    };

    const drawSky = () => {
        // Sky gradient
        var sky = ctx.createLinearGradient(0, settings.skyY, 0, 0);
        sky.addColorStop(0, COLOR.LIGHT_BLUE);
        sky.addColorStop(1, COLOR.DARK_BLUE);

        // Drawing
        ctx.fillStyle = sky;
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
    };

    const animateSky = () => settings.skyY += settings.skyYDirection;

    const drawSun = () => {
        ctx.beginPath();
        ctx.arc(settings.sunX, settings.sunY, 80, 0, twoPI, false);
        ctx.closePath();

        ctx.fillStyle = COLOR.SUN;
        ctx.fill();
    };

    const animateSun = () => {
        settings.sunX += settings.sunXDirection;
        settings.sunY += settings.sunYDirection;
    };

    const drawGround = () => {
        ctx.fillStyle = COLOR.SAND;
        ctx.fillRect(0, 297, canvasWidth, 111);
    };

    const pyramids =
        [
            [ // 1st pyramid
                [ // 1st wall
                    [516, 297],
                    [595, 297],
                    [632, 182]
                ],
                [ // 2nd wall
                    [595, 297],
                    [764, 297],
                    [632, 182]
                ]
            ],
            [ // 2nd pyramid
                [ // 1st wall
                    [322, 297],
                    [410, 297],
                    [497, 100]
                ],
                [ // 2nd wall
                    [410, 297],
                    [695, 297],
                    [497, 100]
                ]
            ],
            [ // 3rd pyramid
                [ // 1st wall
                    [179, 297],
                    [245, 297],
                    [324, 122]
                ],
                [ // 2nd wall
                    [245, 297],
                    [541, 297],
                    [324, 122]
                ]
            ],
        ];

    const _drawPyramidWall = (pyramidIndex, wallIndex) => {
        const pyramidWallPoints = pyramids[pyramidIndex][wallIndex]; // All points of current wall

        // Draw
        ctx.beginPath();
        ctx.moveTo(...pyramidWallPoints[0]);

        for (let i = 1; i < pyramidWallPoints.length; i++) { // For all wall points except first
            ctx.lineTo(...pyramidWallPoints[i]);
        }

        ctx.closePath();

        // Fill
        ctx.fillStyle = wallIndex === 0 ? COLOR.DARK_BROWN : COLOR.LIGHT_BROWN;
        ctx.fill();
    };

    const drawPyramid = (pyramidIndex) => {
        // 1st wall
        _drawPyramidWall(pyramidIndex, 0);

        // 2nd wall
        _drawPyramidWall(pyramidIndex, 1);
    };

    const clearCanvas = () => ctx.clearRect(0, 0, canvasWidth, canvasHeight);

    const render = () => {


        // Start animation
        render();
    }
</script>
</body>
</html>
