<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddbrother.me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Black background for stars */
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure canvas is behind the content */
        }
        .container {
            text-align: center;
            z-index: 1;
            position: relative; /* Ensure content is above the stars */
            color: white; /* White text for visibility */
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .icons img {
            width: 50px;
            height: 50px;
        }
        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
            animation: fall 3s ease-out forwards;
        }
        /* Star color variety */
        .star:nth-child(odd) {
            background-color: #FFD700; /* Gold */
        }
        .star:nth-child(even) {
            background-color: #ADFF2F; /* Greenish yellow */
        }
        .star:nth-child(3n) {
            background-color: #00BFFF; /* Deep sky blue */
        }
        .star:nth-child(5n) {
            background-color: #FF69B4; /* Hot pink */
        }
        /* Star fall animation */
        @keyframes fall {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                transform: translate(var(--x-move), var(--y-move)) rotate(var(--rotation)) scale(var(--scale));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="container">
    <h1>ddbrother.me</h1>
    <p>Hi! I'm DDbrother :)</p>
    <div class="icons">
        <a href="https://discord.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="Discord Icon">
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="GitHub Icon">
        </a>
    </div>
</div>

<script>
    // Get the canvas context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext("2d");

    // Helper functions
    const doFor = (count, callback) => {
        var i = 0;
        while (i < count) {
            callback(i++);
        }
    };

    const randI = (min, max = min + (min = 0)) => (Math.random() * (max - min) + min) | 0;
    const rand = (min, max = min + (min = 0)) => Math.random() * (max - min) + min;
    const point = (x = 0, y) => {
        if (x.x && y === undefined) {return { x: x.x,y: x.y}; }
        return {x, y: y === undefined ? 0 : y };
    };
    const ease = (time, amount = 2) => Math.pow(time % 1, amount);
    const clamp = (v, min = 1, max = min + (min = 0)) => v < min ? min : v > max ? max : v;

    // Star properties
    const skyColour = [10, 30, 50];
    const density = 1000; // Density of stars per screen pixels
    const colourChangeRate = 16; // Time in frames to change a colour
    const stars = [];
    const star = {
        draw() {
            this.count += 1; // Keep track of frames

            // Change color every colourChangeRate frames
            if (this.count % colourChangeRate === 0) {
                var c = (Math.random() + Math.random() + Math.random() + Math.random()) * 4;
                var str = "#";
                str += Math.floor(c * this.red).toString(16); // Change red channel
                str += Math.floor(c * this.green).toString(16); // Change green channel
                str += Math.floor(c * this.blue).toString(16); // Change blue channel
                this.col = str; // Update color
            }

            ctx.fillStyle = this.col;

            // Apply sub-pixel movement to simulate twinkling (brightness variation)
            var ox = (Math.random() + Math.random() + Math.random() + Math.random()) / 4;
            var oy = (Math.random() + Math.random() + Math.random() + Math.random()) / 4;
            ctx.fillRect(this.pos.x + ox, this.pos.y + oy, this.size, this.size);
        }
    }

    // Create a star with Gaussian distribution for size and color
    function createStar(pos) {
        stars.push(Object.assign({}, star, {
            pos,
            col: "#ccc",
            count: randI(colourChangeRate),
            size: rand(1) * rand(1) * 2 + 0.5, // Many smaller stars
            red: 1 - (rand(1) * rand(1) * rand(1)),
            green: 1 - (rand(1) * rand(1) * rand(1)),
            blue: 1 - (rand(1) * rand(1) * rand(1)),
        }));
    }

    var starCount;
    var skyGrad;

    // Main loop to render stars and handle resizing
    function mainLoop(time) {
        // Resize canvas if necessary
        if (canvas.width !== innerWidth || canvas.height !== innerHeight) {
            canvas.width = innerWidth;
            canvas.height = innerHeight;

            // Recreate stars based on canvas size
            stars.length = 0;
            starCount = Math.floor((canvas.width * canvas.height) / density);
            doFor(starCount, () => createStar(point(randI(canvas.width), randI(canvas.height))));

            // Create a sky gradient for the background
            skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, "black");
            skyGrad.addColorStop(1, "darkblue");
        }

        // Clear the canvas with the gradient background
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw each star
        stars.forEach(star => star.draw());

        // Call the main loop again
        requestAnimationFrame(mainLoop);
    }

    // Start the main loop
    requestAnimationFrame(mainLoop);

</script>

<script>
    // Function to generate a random color
    function randomColor() {
        const colors = ['#FFD700', '#ADFF2F', '#00BFFF', '#FF69B4', '#FFFFFF'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Function to generate a random value within a range
    function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Function to create a star with random size, direction, and parabolic movement
    function createStar(x, y) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.backgroundColor = randomColor();

        // Randomize size, rotation, and movement
        const size = randomInRange(0.5, 1.5); // Random scale
        const rotation = randomInRange(0, 360); // Random rotation
        const xMove = randomInRange(-200, 200); // Random x-axis movement
        const yMove = randomInRange(300, 800);  // Larger y-axis for parabolic effect

        star.style.setProperty('--scale', size);
        star.style.setProperty('--rotation', `${rotation}deg`);
        star.style.setProperty('--x-move', `${xMove}px`);
        star.style.setProperty('--y-move', `${yMove}px`);
        star.style.animationDuration = `${randomInRange(2, 4)}s`; // Random fall duration

        document.body.appendChild(star);

        // Remove the star after the animation is complete
        setTimeout(() => {
            star.remove();
        }, 4000);
    }

    // Event listener for mouse movement
    document.addEventListener('mousemove', (e) => {
        createStar(e.pageX, e.pageY);
    });
</script>
</body>
</html>
