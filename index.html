<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDbrother.me</title>
    <style>
        /* Black background with centered content */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Centering container content */
        .container {
            text-align: center;
        }

        /* Styling for ddbrother.me */
        h1 {
            font-size: 50px;
            margin: 0;
            margin-bottom: 30px; /* Adds space between the main heading and sub-elements */
        }

        /* Styling for Hi, I'm DDbrother! with curly font */
        h2 {
            font-size: 40px;
            font-family: 'Brush Script MT', cursive;
            margin: 0;
        }

        /* Italicized text for EST, he/him */
        h3 {
            font-size: 20px;
            font-style: italic;
            margin: 10px 0 50px; /* Adds space between the text and the logos */
        }

        /* Center and add spacing between the logos */
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Set the size and hover effect for logos */
        .logos img {
            filter: invert(100%) sepia(0%) saturate(0%) brightness(200%) contrast(100%);
            fill: white;
            width: 50px;
            height: 50px;
            cursor: pointer;

        }

        /* Slight opacity change on hover for the logos */
        .logos img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ddbrother.me</h1>
    <h2>Hi, I'm DDbrother!</h2>
    <h3>EST, he/him, 15</h3>

    <div class="logos">
        <a href="https://github.com/DDbrother9999" target="_blank">
            <img src="assets/img/github.svg" alt="GitHub">
        </a>
        <a href="https://discord.com/users/976447336496660500" target="_blank">
            <img src="assets/img/discord.svg" alt="Discord">
        </a>
    </div>
</div>
</body>
</html>
