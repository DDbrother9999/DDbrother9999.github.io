<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddbrother.me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .icons img {
            width: 50px;
            height: 50px;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ddbrother.me</h1>
    <p>Hi! I'm DDbrother :)</p>
    <div class="icons">
        <a href="https://discord.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="Discord Icon">
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="GitHub Icon">
        </a>
    </div>
</div>

<script>
    // Function to create a star
    function createStar(x, y) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        document.body.appendChild(star);

        // Remove the star after the animation is complete
        setTimeout(() => {
            star.remove();
        }, 2000);
    }

    // Event listener for mouse movement
    document.addEventListener('mousemove', (e) => {
        createStar(e.pageX, e.pageY);
    });
</script>
</body>
</html>
